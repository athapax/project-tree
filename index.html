<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>City Tree Calculator</h1>
    <form id="treeForm">
      <label for="city">Enter the City Name:</label>
      <input type="text" id="city" name="city" required placeholder="e.g., New York">
      
      <label for="population">Enter the Population of the City:</label>
      <input type="number" id="population" name="population" required placeholder="e.g., 8500000">
      
      <label for="density">Tree Density (trees per capita):</label>
      <input type="number" id="density" name="density" required placeholder="e.g., 0.1">

      <button type="submit">Calculate Trees</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
